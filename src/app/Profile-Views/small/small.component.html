<!-- Modal -->
<div *ngIf="user" id="profileModal" class="modal hide fade col-10 offset-1 col-md-6 offset-md-3" tabindex="-1"
  role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">

      <!--Header-->
      <div class="modal-header py-2" style="border:none;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="font-size:1.75rem;">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body pb-3">
        <!-- Profile Image -->
        <!-- <img src="" onerror="this.src='../../assets/images/DefaultProfile.png'" id="user-image"
        class="rounded img-fluid mx-auto mb-1 d-block"> -->

        <!-- User's Name -->
        <div class="h3 text-secondary text-light-weight">{{ this.user.name }} </div>

        <!-- User's Info -->
        <p class="text-primary" *ngIf="(getUserGradYr() != '')">&mdash; Class of {{ getUserGradYr() }} &mdash;</p>
        <p class="text-secondary mt-2">{{ getUserBio() }}</p>
      </div>

      <!-- Footer -->
      <div *ngIf="canAddAsConnection()" class="modal-footer">
        <button type="button" class="btn btn-primary mx-auto" (click)="addConnection()"
        *ngIf="(validateIsConnectionStatus());else already_connected">Add Connection</button>

        <ng-template #already_connected>
          <span class="text-light mx-auto py-2">You are connected with this user!</span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
