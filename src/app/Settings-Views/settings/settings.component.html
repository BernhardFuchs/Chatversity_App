<div class="container-fluid" style="height:100vh;">

  <app-top-bar [viewName]="'Settings'" [headerText]="headerText"></app-top-bar>

  <div class="row page-content" style="background:#F1F8FC;">
    <div class="col-4 overflow-auto">
      <!-- Nav tabs -->
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-MyProfile-tab" data-toggle="pill" href="#v-pills-MyProfile" role="tab" aria-controls="v-pills-MyProfile" aria-selected="true">My Profile</a>
        <a class="nav-link" id="v-pills-Privacy-tab" data-toggle="pill" href="#v-pills-Privacy" role="tab" aria-controls="v-pills-Privacy" aria-selected="false">Privacy</a>
        <a class="nav-link" id="v-pills-security-tab" data-toggle="pill" href="#v-pills-security" role="tab" aria-controls="v-pills-security" aria-selected="false">Security</a>
        <a class="nav-link" id="v-pills-Connections-tab" data-toggle="pill" href="#v-pills-Connections" role="tab" aria-controls="v-pills-Connections" aria-selected="false">Connections</a>
      </div>
    </div>

    <div class="col-8 h-100 overflow-auto" style="background:#FAFDFF;">
      <div class="chat-window overflow-auto">
        <div id="settings-right">
          <div class="col-12">
            <div class="tab-content text-black" id="v-pills-tabContent">
              <!-- Tab panes -->
              <div class="tab-pane fade show active" id="v-pills-MyProfile" role="tabpanel" aria-labelledby="v-pills-MyProfile-tab">My Profile</div>
              <div class="tab-pane fade" id="v-pills-Privacy" role="tabpanel" aria-labelledby="v-pills-Privacy-tab">Privacy</div>
              <div class="tab-pane fade" id="v-pills-security" role="tabpanel" aria-labelledby="v-pills-security-tab">Security</div>
              <div class="tab-pane fade" id="v-pills-Connections" role="tabpanel" aria-labelledby="v-pills-Connections-tab">Connections</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
