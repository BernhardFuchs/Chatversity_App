<div class="container-fluid" style="height:100vh;">
  <div class="row shadow-sm" id="messages_header">
    <div class="col 12 col-sm-3 py-3">
        <div class="d-flex align-items-center">
          <span class="text-uppercase text-secondary text-light-weight pl-3">Home <span id="mobile-header-text">&nbsp;|&nbsp; {{ headerText }}</span></span>
        </div>
    </div>
    <div class="col-sm-9 py-3" style="border-left:1px solid #DAE6ED" id="header-text">
      <div class="d-flex align-items-center">
          <span class="text-uppercase text-secondary text-light-weight pl-3">{{ headerText }}</span>
        </div>
    </div>
  </div>

  <div class="row" id="home-content">
    <div class="col-12 col-lg-3" style="background-color:#F1F8FC;">
      <div class="my-3 px-1">
        <button class="btn btn-block custom-btn text-left mr-4 my-2 p-3" (click)="showHomeView()"
        [ngClass]="{ 'active': HomeView.current }">Latest News</button>
        <button class="btn btn-block custom-btn text-left my-2 p-3" (click)="showFriendsView()"
        [ngClass]="{ 'active': FriendsView.current }">Friends</button>
        <button class="btn btn-block custom-btn text-left my-2 p-3" (click)="showProfileView()"
        [ngClass]="{ 'active': ProfileView.current }">Profile</button>
      </div>
    </div>

    <div class="col-12 col-lg-9" style="background-color: #fafdff; border-left:1px solid #DAE6ED;">
      <div *ngIf="HomeView.current">
        <app-view-latest-news></app-view-latest-news>
      </div>
      <div *ngIf="FriendsView.current">
        <app-view-friends-home></app-view-friends-home>
      </div>
      <div *ngIf="ProfileView.current">
        <app-profile></app-profile>
      </div>
    </div>
  </div>
</div>
